<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="icon" href="./img/lista.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="nome">Lista de Tarefas</h1>
            <input type="checkbox" id="toggler">   
            <label for="toggler"><i class="bi bi-list"></i></label>
            <div class="menu">
                <ul class="list">
                    <li><a href="./index.html">Adicionar Tarefas</a></li>
                    <li><a href="./tarefasConcluidas.html" class="tarefa">Tarefas Concluídas</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Tarefas Concluídas</h1>
        <ul class="concluidas"></ul>
    </main>
    <footer>
        <h2>Feito por Marcos Junior - 2023</h2>
    </footer>
    <script>
        const concluidas = document.querySelector('.concluidas');
        //receber tarefa concluida
        function adicionaTarefasSalvas(){
            const tarefas = localStorage.getItem('concluida');
            const listaDeTarefas = JSON.parse(tarefas);
            console.log(listaDeTarefas);
            const tamanho = listaDeTarefas.length;
            console.log(tamanho);
            for(let i = 0; i < tamanho; i++){
                concluidas.innerHTML += `<li>${listaDeTarefas[i]}</li><br>`;
            }
        };
        adicionaTarefasSalvas();
    </script>
</body>
</html>
